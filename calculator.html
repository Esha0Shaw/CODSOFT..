<!DOCTYPE html>
<html Lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
    </head>
    <body>
        <h1>150 CALCULATOR</h1>
        <form name="one">
            <input type="text" name="display" style="width: 370px; height: 70px;"><br>
            <input class="btn" type="button" value="C" onclick="one.display.value =''">
            <input class="btn" type="button" value="(" onclick="one.display.value='(' ">
            <input class="btn" type="button" value=")" onclick="one.display.value +=')' ">
            <input class="btn" type="button" value="&#247;" onclick="one.display.value +='/'"><br>
            <input class="btn" type="button" value="1" onclick="one.display.value +='1'">
            <input class="btn" type="button" value="2" onclick="one.display.value +='2'">
            <input class="btn" type="button" value="3" onclick="one.display.value +='3'">
            <input class="btn" type="button" value="*" onclick="one.display.value +='*'"><br>
            <input class="btn" type="button" value="4" onclick="one.display.value +='4'">
            <input class="btn" type="button" value="5" onclick="one.display.value +='5'">
            <input class="btn" type="button" value="6" onclick="one.display.value +='6'">
            <input class="btn" type="button" value="+" onclick="one.display.value +='+'"><br>
            <input class="btn" type="button" value="7" onclick="one.display.value +='7'">
            <input class="btn" type="button" value="8" onclick="one.display.value +='8'">
            <input class="btn" type="button" value="9" onclick="one.display.value +='9'">
            <input class="btn" type="button" value="-" onclick="one.display.value +='-'"><br>
            <input class="btn" type="button" value="0" onclick="one.display.value +='0'">
            <input class="btn" type="button" value="." onclick="one.display.value +='.'">
            <input class="btn" type="button" value="%" onclick="one.display.value +='%'">
            <input class="btn" type="button" value="=" onclick="one.display.value =eval(one.display.value)">
        </form>
    </body>
</html>
